<html>
    <head>
        <title>Login Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
        <div class="row mt-3 text-center">
            <div class="col-6">
              <h2>Login Page</h2>
              <p>Enter you're Login Data</p>
            </div>

            <div class="col-6 bg-warning pt-3 shadow">
             <form>
                <div class="p-3">
                <label for="LoginDataEmail">Enter Email</label><br />
                <input type="text" placeholder="Enter Email" class="form-control" id="LoginDataEmail" />
                </div>

                <div class="p-3">
                    <label for="LoginDataPassword">Enter Password</label>
                    <input type="password" placeholder="Enter Password" class="form-control" id="LoginDataPassword" />
                </div>

                <div class="d-grid p-3">
                    <button type="button" class="btn btn-primary">Log In</button>
                </div>
                
             </form>
            </div>
        </div>
        </div>
      
    </body>
</html>
